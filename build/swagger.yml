swagger: '2.0'
info:
  description: The Sysdig REST API
  version: 1.0.0
  title: Sysdig REST API
  contact:
    email: info@sysdig.com
  # license:
  #   name: Apache 2.0
  #   url: http://www.apache.org/licenses/LICENSE-2.0.html
schemes:
- https
securityDefinitions:
  bearerHeader:
    type: apiKey
    name: Authorization
    in: header
paths:
  # /user/me:
  # /api/token:
  # /api/token/{username}/{id}:
  # /api/agents/config:
  # /api/agents/connected:
  # /api/agents/falco_rules:
  /alerts:
    get:
      description: "Gets Alerts"
      operationId: "getAlerts"
      produces:
        - "application/json"
      consumes:
        - "application/json"
      responses:
        "200":
          description: "alerts response"
          schema:
            $ref: '#/definitions/Alerts'
        default:
          description: "error"
          schema:
            $ref: '#/definitions/Errors'
      security:
      - bearerHeader: []
    post:
      description: "Creates a new Alert"
      operationId: "createAlert"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - in: body
        name: AlertInput
        description: "AlterInput"
        required: true
        schema:
          $ref: '#/definitions/AlertInput'
      responses:
        "200":
          description: "create response"
          schema:
            $ref: "#/definitions/AlertInput"
        default:
          description: "error"
          schema:
            $ref: '#/definitions/Errors'
      security:
      - bearerHeader: []
  /alerts/{id}:
    get:
      description: "Get an Alert"
      operationId: "getAlert"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: id
          in: path
          description: ID of alert
          required: true
          type: integer
          format: int64
      responses:
        "200":
          description: "get response"
          schema:
            $ref: "#/definitions/AlertInput"
        default:
          description: "error"
          schema:
            $ref: '#/definitions/Errors'
      security:
      - bearerHeader: []
    put:
      description: "Update an Alert"
      operationId: "updateAlert"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: id
        in: path
        description: ID of alert
        required: true
        type: integer
        format: int64
      - in: body
        name: AlertInput
        description: "AlterInput"
        required: true
        schema:
          $ref: '#/definitions/AlertInput'
      responses:
        "200":
          description: "update response"
          schema:
            $ref: "#/definitions/AlertInput"
        default:
          description: "error"
          schema:
            $ref: '#/definitions/Errors'
      security:
      - bearerHeader: []
    delete:
      description: "Delete an Alert"
      operationId: "deleteAlert"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: id
          in: path
          description: ID of alert
          required: true
          type: integer
          format: int64
      responses:
        "204":
          description: "delete response (no content)"
        default:
          description: "error"
          schema:
            $ref: '#/definitions/Errors'
      security:
      - bearerHeader: []
